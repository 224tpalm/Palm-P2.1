<!DOCTYPE html>
<html>
<head>
	<title>IS219 Slideshow</title>

	<link rel="stylesheet" href="css/style.css"/>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src='/[Palm]-P2/js/gallery.js' type="text/javascript"></script>
</head>
<body>
  <div id="photoBooth">
    <p class="banner">NJIT Project Image Gallery</p>
    <div id="slideShow">
      <div class="photoHolder">
        <img class="thumbnail" id="photo" src="http://placehold.it/518x389?text=index+0" alt="Gallery Image"/>
      </div>
      <img class="moreIndicator rot90" src="/[Palm]-P2/img/more.png" alt="More Content"/>
      <div id="nav">
        <img id="prevPhoto" class='rot180' src="/[Palm]-P2/img/arrow.png" alt="Previous Photo"/>
        <img id="nextPhoto" src="/[Palm]-P2/img/arrow.png" alt="Next Photo"/>
      </div>
      <div class="details">
        <p class="location">Location: </p>
        <p class="description">Description: </p>
        <p class="date">Date: </p>
      </div>

    </div>
  </div>
  <script>
    $("#prevPhoto").click(function() {
      mCurrentIndex-=2;
      swapPhoto();
  });
  </script>
  <script>
  $("#nextPhoto").click(function() {
    mCurrentIndex-=2;
    swapPhoto();
  });
  </script>
</body>
</html>
